<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Search</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script type="text/javascript">
    function sendAjax() {
      $.ajax({
        type: 'GET',
        url: 'http://127.0.0.1:8063/MyApp/search',
        data: {
          'key': document.getElementById('key').value
        },
        async: true,
        dataType: 'json',
        success: function(data, textStatus, jqXHR) {
             var obj = JSON.parse(jqXHR.responseText);
             console.log(obj);
             document.getElementById('name').value = obj.name;
             document.getElementById('tel').value = obj.tel;
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.log(textStatus + ": " + errorThrown);
        },
        timeout: 5000

      });
    }
  </script>
</head>

<body>
  <h1>Search "DB" for name: </h1>
  <table>
    <tr>
      <td>
        Key:
      </td>
      <td>
        <input type="text" size="40" id="key" /> </td>
    </tr>
    <tr>
      <td>Name: </td>
      <td><input type="text" size="40" id="name" /> </td>
    </tr>
    <tr>
      <td>TelNr: </td>
      <td><input type="text" id="tel" size="40"></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="Send Search-Request" onClick="javascript:sendAjax();" />
      </td>
      <td> </td>
    </tr>
  </table>

</body>

</html>
