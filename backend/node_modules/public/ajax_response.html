<!DOCTYPE html>
<html>
    <head>


    </head>

    <body>
        <h3>Test</h3>
        <h1>Ajax Message Project</h1>
        <table>
            <tr>
                <td>
                    Full XML response:
                </td>
                <td>
                    <input type="text" size="80" id="fullResponse" />
                </td>
            </tr>
            <tr>
                <td>
                    Text message:
                </td>
                <td>
                    <input type="text" size="40" id="xmlContent" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="send Ajax Request" onClick="sendAjax()" />
                </td>
                <td></td>
            </tr>
        </table>

        <script>
            var req = new XMLHttpRequest();
            function sendAjax() {
                req.open("GET", "http://127.0.0.1:8080/MyApp/message", true);
                req.onreadystatechange = showAjaxResult;
                req.send(null);
            }
            function showAjaxResult() {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        document.getElementById("fullResponse").value = req.responseText;
                        document.getElementById("xmlContent").value =
                        req.responseXML.documentElement.firstChild.nodeValue;
                    }
                }
            }

        </script>

    </body>

</html>
